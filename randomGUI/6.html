<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cars for Sale</title>
    <script type="text/javascript" src="5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <style media="screen">
      header {
        background-color: maroon;
      }

      main {
        background-color: black;
        color: white;
        display: flex;
        flex-wrap: wrap;
      }

      div.carFacts {
        display: inline-block;
        margin: 10px;

      }

      img {
        max-width: 250px;
        max-height: 250px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Buy used Cars</h1>
    </header>

    <main>
    </main>
    <script id="buildFilter" type="text/x-handlebars-template">
<form class="car_sales" action="#" method="post" id="car_form">
  <!-- <label for="make_select">Make</label>
  <select name="make" id="make_select">
    <option value="">All</option>
    {{#each cars}}
      {{#if make}}
      <option value="{{make}}">{{make}}</option>
      {{/if}}
    {{/each}}
  </select> -->
  <label for="make_select">Make</label>
  <select name="make" id="make_select">
    <option value="">All</option>
    {{#each makes}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>

  <label for="model_select">Model</label>
  <select name="model" id="model_select">
    <option value="">All</option>
    {{#each models}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>

  <label for="year_select">Year</label>
  <select name="year" id="year_select">
    <option value="">All</option>
    {{#each years}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>

  <label for="price_select">Make</label>
  <select name="price" id="price_select">
    <option value="">All</option>
    {{#each prices}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>

  <input type="submit" value="filter"></input>
</form>
    </script>

    <script id="buildCar" type="text/partial" data-type="partial">
<div class="carFacts">
  <img src="{{image}}">
  <p>{{make}} {{model}}</p>
  <p>Year: {{year}}</p>
  <p>Price: ${{price}}</p>
  <button type="button" name="buy">Buy</button>
</div>
    </script>

    <script id="buildCarGallery" type="text/x-handlebars-template">
<div class="gallery">
{{#each cars}}
  {{> buildCar }}
{{/each}}
</div>
    </script>
  </body>
</html>
