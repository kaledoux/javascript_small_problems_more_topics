<!-- div for todo list
  h1 with list title
  ul with class="todos"
    - this is where the list items will populate from Handlebars -->
    <!-- link to css
    script src to js file
    script src to HB cdn -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="3.css">
    <script src="3.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  </head>
  <body>
    <h1>To Dos for To-Day:</h1>
    <div class="todo_list">
      <ul id="todos">

      </ul>
    </div>
    <script id="todoItems" type="text/x-handlebars-template">
{{#each todo_items}}
  <li data-id="{{id}}">{{title}}</li>
  <button data-id="{{id}}" class="delete">Delete</button>
{{/each}}
    </script>
    <script id="confirmDelete" type="text/x-handlebars-template">
<div class="confirm_delete">
  <button type="button" name="yes">Yes</button>
  <button type="button" name="no">No</button>
</div>
    </script>
  </body>
</html>
